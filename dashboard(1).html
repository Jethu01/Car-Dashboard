<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Dashboard</title>
    <style>
        body { margin:0; padding:0; background:#111; color:white; font-family:Arial; }
        .container { display:flex; gap:20px; padding:20px; }
        iframe { border:none; border-radius:12px; }
        .music { width:50%; }
        .maps { width:50%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="music">
            <h2>Apple Music Player</h2>
            <iframe allow="autoplay *; encrypted-media *;" height="500" style="width:100%;"
            sandbox="allow-forms allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
            src="https://embed.music.apple.com/de/playlist/p.6xZagvduY2lzzPx"></iframe>
        </div>

        <div class="maps">
            <h2>Google Maps</h2>
            <iframe style="width:100%; height:500px;"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2508.706!2d6.948!3d50.936!"></iframe>
        </div>
    </div>
</body>
</html>
