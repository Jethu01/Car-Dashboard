<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Dashboard</title>
<style>
  body { margin:0; background:#2a2a2a; color:white; font-family:Arial; }
  .container { display:flex; height:100vh; }
  .left { flex:1; padding:20px; display:flex; flex-direction:column; gap:20px; }
  .right { width:50%; }
  .card {
    background:#1c1c1c;
    padding:20px;
    border-radius:20px;
    box-shadow:0 0 10px rgba(0,0,0,0.3);
  }
  iframe { border:0; width:100%; height:100%; border-radius:20px; }
  .album { display:flex; align-items:center; gap:15px; }
  .album img { width:100px; height:100px; border-radius:15px; object-fit:cover; }
</style>
</head>
<body>

<div class="container">

  <div class="left">

    <div class="card album">
      <img src="https://is1-ssl.mzstatic.com/image/thumb/Music116/v4/8d/57/33/8d5733d5-8aa3-dd68-86b0-515a12f90b43/196871314821.jpg/600x600bb.jpg">
      <div>
        <h2>Apple Music</h2>
        <p>Beispiel-Albumcover</p>
      </div>
    </div>

    <div class="card" style="flex:1;">
      <h2>Apple Music Player</h2>
      <iframe allow="autoplay *; encrypted-media *;"
        src="https://embed.music.apple.com/de/album/after-hours/1499378108">
      </iframe>
    </div>

  </div>

  <div class="right">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2511.006512182933!2d6.953101!3d50.937531!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47bf25a89c1d4c9f%3A0x44b91f9e1a1e01!2sK%C3%B6ln%20Dom!5e0!3m2!1sde!2sde!4v1700000000000">
    </iframe>
  </div>

</div>

</body>
</html>
